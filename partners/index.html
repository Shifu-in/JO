<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'KenVector Future';
            src: url('../assets/fonts/kenvector_future.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KenVector Future Thin';
            src: url('../assets/fonts/kenvector_future_thin.ttf') format('truetype');
        }

        body {
            font-family: 'KenVector Future', sans-serif;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <img src="../assets/images/arrowSilver_left.png" alt="Back" onclick="goBack()">
    </div>
    <div class="container">
        <h2>Our Partners</h2>
        <div class="partners-list">
            <div class="partner">
                <img src="../assets/images/avatar1.png" alt="Partner 1" class="avatar">
                <p>Partner 1</p>
            </div>
            <div class="partner">
                <img src="../assets/images/avatar2.png" alt="Partner 2" class="avatar">
                <p>Partner 2</p>
            </div>
            <div class="partner">
                <img src="../assets/images/avatar3.png" alt="Partner 3" class="avatar">
                <p>Partner 3</p>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
