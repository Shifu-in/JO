<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'KenVector Future';
            src: url('../assets/fonts/kenvector_future.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KenVector Future Thin';
            src: url('../assets/fonts/kenvector_future_thin.ttf') format('truetype');
        }

        body {
            font-family: 'KenVector Future', sans-serif;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <img src="../assets/images/arrowSilver_left.png" alt="Back" onclick="goBack()">
    </div>
    <div class="content">
        <div class="balance-container">
            <div class="name">Balance: <span id="balance">0.00000000</span> btc</div>
        </div>
        <div class="tv" id="count">Boosts will be available soon...</div>
        <div class="name">Days until game launch: <span id="daysUntilLaunch">7</span></div>
        <button id="startButton" class="start-button">Запустить</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
    <script src="script.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
